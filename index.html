<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <meta name="description" content="NFT preview card component">
</head>

<body>

    <main class="container">
        <div class="card">
            <div class="box">
                <img class="box" src="./src/images/image-equilibrium.jpg" alt="image equilibrium">
                <div class="blue-box">
                    <img src="./src/images/icon-view.svg" alt="icon view">

                </div>
            </div>

            <div class="content">
                <h2> Equilibrium #3429</h2>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <img src="src/images/icon-ethereum.svg">
                <p class="cyan">0.041ETH</p>
                <img src="src/images/icon-clock.svg">
                <p class="tres">3 days left</p>
                <hr>

                <img class="photo" src="./src/images/image-avatar.png" alt="">
                <p>Creation of <span>Jules Wyvern </span></p>

            </div>
        </div>

    </main>

</body>

</html>
